<div>
  <div class="mt-2">
      <div class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-blue-600">
          <input x-model="productSearchFilter" type="{{ type|default:'text' }}" name="productSearchFilter" id="productSearchFilter" class="block min-w-0 grow py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline focus:outline-0 sm:text-sm/6" placeholder="Suche...">
      </div>
  </div>
</div>

<div class="flex flex-col gap-6 justify-center items-center">
  <ul role="list" class="mt-2 divide-y divide-gray-100 bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-md max-h-[300px] overflow-y-scroll">
    <template x-for="product in filterProducts(products)">
      <li @click="addProduct(product)" class="relative flex justify-between gap-x-6 px-4 hover:bg-gray-50 py-2">
        <div class="flex min-w-0 gap-x-4">
          <!-- <img class="size-12 flex-none rounded-full bg-gray-50" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt=""> -->
          <div class="min-w-0 flex-auto">
            <p class="text-sm/6 text-gray-900">
              <a href="#">
                <span class="absolute inset-x-0 -top-px bottom-0"></span>
                <span x-text="product"></span>
              </a>
            </p>
          </div>
        </div>
        <div class="flex shrink-0 items-center gap-x-4">
          <div class="hidden sm:flex sm:flex-col sm:items-end">
            <!-- <p class="mt-1 text-xs/5 text-gray-500">18 Thc</p> -->
          </div>
          <svg class="size-5 flex-none text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
            <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
          </svg>
        </div>
      </li>
    </template>
  </ul>
  
  <p class="">oder eigenes Produkt hinzufügen:</p>
  
  <div class="flex w-full gap-2">
    <div class="w-full">
      <div class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-blue-600">
          <input @keyup.enter="addProductCustom()" x-model="newProductName" type="{{ type|default:'text' }}" name="newProductName" id="newProductName" class="block min-w-0 grow py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline focus:outline-0 sm:text-sm/6" placeholder="Produkt hinzufügen...">
      </div>
    </div>

    <button @click="addProductCustom()" type="button" class="rounded-md bg-blue-500 px-3.5 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-600">Bestätigen</button>
  </div>

</div>
