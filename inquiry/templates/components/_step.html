<div x-show="stepNumber > {{ number }}">
    <div class="absolute inset-0 flex items-center" aria-hidden="true">
        <div class="h-0.5 w-full bg-blue-500"></div>
    </div>
    <button @click="gotoPage({{ number }})" class="relative flex size-8 items-center justify-center rounded-full bg-blue-500 hover:bg-blue-900">
        <svg class="size-5 text-white" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
            <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z" clip-rule="evenodd" />
        </svg>
        <span class="sr-only">Schritt {{ number }}</span>
    </button>
</div>

<div x-show="stepNumber === {{ number }}">
    <div class="absolute inset-0 flex items-center" aria-hidden="true">
        <div class="h-0.5 w-full bg-gray-200"></div>
    </div>
    <button @click="gotoPage({{ number }})" class="relative flex size-8 items-center justify-center rounded-full border-2 border-blue-500 bg-white" aria-current="step">
        <span class="size-2.5 rounded-full bg-blue-500" aria-hidden="true"></span>
        <span class="sr-only">Schritt {{ number }}</span>
    </button>
</div>

<div x-show="stepNumber < {{ number }}">
    <div class="absolute inset-0 flex items-center" aria-hidden="true">
        <div class="h-0.5 w-full bg-gray-200"></div>
    </div>
    <button @click="gotoPage({{ number }})" class="group relative flex size-8 items-center justify-center rounded-full border-2 border-gray-300 bg-white hover:border-gray-400">
        <span class="size-2.5 rounded-full bg-transparent group-hover:bg-gray-300" aria-hidden="true"></span>
        <span class="sr-only">Schritt {{ number }}</span>
    </button>
</div>
