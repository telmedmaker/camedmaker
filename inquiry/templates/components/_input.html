<label for="{{ name }}" class="block text-sm/6 font-medium text-gray-900">{{ label }} <span class="text-red-600">*</span></label>
<div class="mt-2">
    <div class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-blue-600">
        <input x-model="formValues.{{ name }}" type="{{ type|default:'text' }}" name="{{ name }}" id="{{ name }}" class="block min-w-0 grow py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline focus:outline-0 sm:text-sm/6" placeholder="{{ placeholder }}">
    </div>
</div>
